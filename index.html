<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>voting </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- css stylesheet -->
        <link rel="stylesheet" href="styles.css">

        <!-- bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        
        <h1 class="title">California Ballot</h1>
        <h3 class="byline">for so-n-so middle school</h3>

        <form action="/" method="post">
            <div class="props">
                <h4>Proposition 1: Abortion</h4>
                <label for="proposition-1">Provides a state constitutional right to reproductive freedom, including the right to an abortion  </label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop1" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop1" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 26: Gambling</h4>
                <label>Legalizes sports betting at American Indian gaming casinos and licensed racetracks in California
                </label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop26" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop26" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 27: Gambling</h4>
                <label>Legalizes mobile sports betting and dedicates revenue to the California Solutions to Homelessness and Mental Health Support Account and the Tribal Economic Development Account</label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop27" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop27" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 28: Education</h4>
                <label>Requires funding for K-12 art and music education</label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop28" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop28" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 29: Healthcare</h4>
                <label>Enacts staffing requirements, reporting requirements, ownership disclosure, and closing requirements for chronic dialysis clinics</label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop29" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop29" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 30: Taxes and Transportation</h4>
                <label>Increases the tax on personal income above $2 million by 1.75% and dedicates revenue to zero-emission vehicle projects and wildfire prevention programs</label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop30" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop30" value="Against"></label>
            </div>

            <div class="props">
                <h4>Proposition 31: Tobacco</h4>
                <label>Upholds the ban on flavored tobacco sales</label>
                <br>
                <label>For <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop31" value="For"></label>
                <label>Against <input type="radio" class="form-check-input" id="flexRadioDefault1" name="prop31" value="Against"></label>
            </div>
            
            
            <button class="btn btn-primary submit" type="submit">Submit</button>
        </form>
        
        <script src="" async defer></script>
    </body>
</html>
